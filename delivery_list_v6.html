<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ –¥–æ—Å—Ç–∞–≤–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000000);
            padding: 12px;
            padding-bottom: 60px;
        }
        
        h2 {
            margin-bottom: 16px;
            font-size: 20px;
            padding: 12px;
            background: white;
            border-radius: 8px;
        }
        
        .delivery-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .delivery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .delivery-id {
            font-size: 18px;
            font-weight: 600;
        }
        
        .delivery-date {
            color: #666;
            font-size: 13px;
        }
        
        .delivery-info {
            margin-bottom: 12px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 14px;
        }
        
        .info-label {
            color: #666;
        }
        
        .info-value {
            font-weight: 500;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
        }
        
        .status-received {
            background: #d4edda;
            color: #155724;
        }
        
        .status-waiting {
            background: #fff3cd;
            color: #856404;
        }
        
        .comment-box {
            background: #f9f9f9;
            border-left: 3px solid #3390ec;
            padding: 10px;
            margin: 10px 0;
            font-size: 13px;
            border-radius: 4px;
        }
        
        .actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-complete {
            background: #28a745;
            color: white;
        }
        
        .btn-edit {
            background: #17a2b8;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <h2>üì¶ –ú–æ–∏ –¥–æ—Å—Ç–∞–≤–∫–∏</h2>
    
    <div id="loading" class="loading">
        <div>‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>
    
    <div id="content" style="display:none;">
        <div id="deliveries-list">
            <!-- –ó–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è JS -->
        </div>
        
        <div id="empty-state" class="empty-state" style="display:none;">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <div style="font-size:18px; margin-bottom:8px;">–í—Å–µ –¥–æ—Å—Ç–∞–≤–∫–∏ –∑–∞–≤–µ—Ä—à–µ–Ω—ã!</div>
            <div style="font-size:14px;">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –¥–æ—Å—Ç–∞–≤–æ–∫</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let deliveries = [];
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        async function loadDeliveries() {
            try {
                const initData = tg.initDataUnsafe;
                const username = initData.user?.username;
                
                // –ú–æ–∫–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –¥–µ–º–æ
                setTimeout(() => {
                    deliveries = [
                        {
                            buffer_id: 123,
                            date: '2025-12-09',
                            client: '–ú–∞—Ä–∏—è',
                            pair: 'RUB/EURO',
                            vydano: 1000.00,
                            payment_status: 'waiting',
                            courier_comment: '–í—Å—Ç—Ä–µ—Ç–∏–º—Å—è —É –º–µ—Ç—Ä–æ –°–æ–∫–æ–ª –≤ 15:00'
                        },
                        {
                            buffer_id: 124,
                            date: '2025-12-10',
                            client: '–ò–≤–∞–Ω',
                            pair: 'USDT/EURO',
                            vydano: 500.00,
                            payment_status: 'received',
                            courier_comment: ''
                        }
                    ];
                    
                    renderDeliveries();
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                }, 500);
                
            } catch (error) {
                console.error('Error loading:', error);
                document.getElementById('loading').innerHTML = '<div>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            }
        }
        
        function renderDeliveries() {
            const list = document.getElementById('deliveries-list');
            const emptyState = document.getElementById('empty-state');
            
            if (deliveries.length === 0) {
                emptyState.style.display = 'block';
                list.innerHTML = '';
                return;
            }
            
            emptyState.style.display = 'none';
            
            list.innerHTML = deliveries.map(d => `
                <div class="delivery-card">
                    <div class="delivery-header">
                        <div class="delivery-id">üì¶ –î–æ—Å—Ç–∞–≤–∫–∞ #${d.buffer_id}</div>
                        <div class="delivery-date">${d.date}</div>
                    </div>
                    
                    <div class="delivery-info">
                        <div class="info-row">
                            <span class="info-label">–ö–ª–∏–µ–Ω—Ç:</span>
                            <span class="info-value">${d.client}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–û–ø–µ—Ä–∞—Ü–∏—è:</span>
                            <span class="info-value">${d.pair}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–°—É–º–º–∞:</span>
                            <span class="info-value" style="color:#28a745; font-size:16px;">${d.vydano.toFixed(2)} EUR</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">üí∞ –û–ø–ª–∞—Ç–∞:</span>
                            <span class="info-value">
                                <span class="status-badge status-${d.payment_status}">
                                    ${d.payment_status === 'received' ? '‚úÖ –ü–æ—Å—Ç—É–ø–∏–ª–∞' : '‚è≥ –û–∂–∏–¥–∞–µ—Ç'}
                                </span>
                            </span>
                        </div>
                    </div>
                    
                    ${d.courier_comment ? `
                        <div class="comment-box">
                            üí¨ ${d.courier_comment}
                        </div>
                    ` : ''}
                    
                    <div class="actions">
                        <button class="btn btn-complete" onclick="completeDelivery(${d.buffer_id})">
                            ‚úÖ –î–û–°–¢–ê–í–õ–ï–ù–û
                        </button>
                        <button class="btn btn-edit" onclick="editDelivery(${d.buffer_id})">
                            ‚úèÔ∏è –ò–ó–ú–ï–ù–ò–¢–¨
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function completeDelivery(bufferId) {
            if (confirm('–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–æ—Å—Ç–∞–≤–∫–∏?')) {
                tg.sendData(JSON.stringify({
                    action: 'complete_delivery',
                    buffer_id: bufferId
                }));
            }
        }
        
        function editDelivery(bufferId) {
            tg.sendData(JSON.stringify({
                action: 'edit_delivery',
                buffer_id: bufferId
            }));
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        loadDeliveries();
    </script>
</body>
</html>
