<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–æ–±–∞–≤–∏—Ç—å –æ–ø–µ—Ä–∞—Ü–∏—é</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            padding-bottom: 80px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group.hidden {
            display: none;
        }

        .hidden {
            display: none !important;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--tg-theme-text-color, #000000);
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #cccccc);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .info-box {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
        }

        .info-box strong {
            display: block;
            margin-bottom: 4px;
        }

        .pair-info {
            background-color: #e3f2fd;
            padding: 10px;
            border-radius: 6px;
            margin-top: 8px;
            font-size: 12px;
            color: #1976d2;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .required {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>‚ûï –î–æ–±–∞–≤–∏—Ç—å –æ–ø–µ—Ä–∞—Ü–∏—é</h2>

        <div id="error-message" class="error hidden"></div>

        <form id="operationForm">
            <!-- –î–∞—Ç–∞ -->
            <div class="form-group">
                <label for="date">–î–∞—Ç–∞ <span class="required">*</span></label>
                <input type="date" id="date" required>
            </div>

            <!-- –ö–ª–∏–µ–Ω—Ç -->
            <div class="form-group">
                <label for="client">–ö–ª–∏–µ–Ω—Ç <span class="required">*</span></label>
                <input type="text" id="client" placeholder="–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞" required>
            </div>

            <!-- –ü–∞—Ä–∞ –≤–∞–ª—é—Ç / –¢–∏–ø –æ–ø–µ—Ä–∞—Ü–∏–∏ -->
            <div class="form-group">
                <label for="pair">–í—ã–±–µ—Ä–∏—Ç–µ –æ–ø–µ—Ä–∞—Ü–∏—é <span class="required">*</span></label>
                <select id="pair" required>
                    <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –æ–ø–µ—Ä–∞—Ü–∏—é --</option>
                    <option value="RUB/EURO">RUB/EURO</option>
                    <option value="RUB/USDT">RUB/USDT</option>
                    <option value="USDT/EURO">USDT/EURO</option>
                    <option value="–ü–û–ü–û–õ–ù–ï–ù–ò–ï">üí∞ –ü–û–ü–û–õ–ù–ï–ù–ò–ï</option>
                </select>
            </div>

            <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–∞—Ä–µ -->
            <div id="pairInfo" class="pair-info hidden"></div>

            <!-- –ü–æ–ª—è –¥–ª—è RUB/EURO -->
            <div id="fields-rub-euro" class="hidden">
                <div class="form-group">
                    <label for="vydano-rub-euro">–í—ã–¥–∞–Ω–æ (EUR) <span class="required">*</span></label>
                    <input type="number" id="vydano-rub-euro" step="0.01" placeholder="1000.00">
                </div>
                <div class="form-group">
                    <label for="kurs-final-rub-euro">–ö—É—Ä—Å —Ñ–∏–Ω–∞–ª <span class="required">*</span></label>
                    <input type="number" id="kurs-final-rub-euro" step="0.01" placeholder="94.00">
                </div>
            </div>

            <!-- –ü–æ–ª—è –¥–ª—è RUB/USDT -->
            <div id="fields-rub-usdt" class="hidden">
                <div class="form-group">
                    <label for="prinyato-rub-usdt">–ü—Ä–∏–Ω—è—Ç–æ (RUB) <span class="required">*</span></label>
                    <input type="number" id="prinyato-rub-usdt" step="0.01" placeholder="10000.00">
                </div>
                <div class="form-group">
                    <label for="nacenka-rub-usdt">–ù–∞—Ü–µ–Ω–∫–∞ % <span class="required">*</span></label>
                    <input type="number" id="nacenka-rub-usdt" step="0.01" placeholder="3.00">
                </div>
            </div>

            <!-- –ü–æ–ª—è –¥–ª—è USDT/EURO -->
            <div id="fields-usdt-euro" class="hidden">
                <div class="form-group">
                    <label for="vydano-usdt-euro">–í—ã–¥–∞–Ω–æ (EUR) <span class="required">*</span></label>
                    <input type="number" id="vydano-usdt-euro" step="0.01" placeholder="1000.00">
                </div>
                <div class="form-group">
                    <label for="nacenka-usdt-euro">–ù–∞—Ü–µ–Ω–∫–∞ % <span class="required">*</span></label>
                    <input type="number" id="nacenka-usdt-euro" step="0.01" placeholder="2.00">
                    <small>–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–¥—Å—Ç–∞–≤–ª–µ–Ω–æ –∑–Ω–∞—á–µ–Ω–∏–µ –î–æ–ø–ª–∞—Ç–∞ –∏–∑ –±–æ—Ç–∞</small>
                </div>
            </div>

            <!-- –ü–æ–ª—è –¥–ª—è –ü–û–ü–û–õ–ù–ï–ù–ò–ï -->
            <div id="fields-popolnenie" class="hidden">
                <div class="form-group">
                    <label for="summa-popolnenie">–°—É–º–º–∞ (EUR) <span class="required">*</span></label>
                    <input type="number" id="summa-popolnenie" step="0.01" placeholder="500.00">
                </div>
                <div class="info-box">
                    ‚ÑπÔ∏è –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–∞—Å—Å—ã –±—É–¥–µ—Ç –æ—Ç—Ä–∞–∂–µ–Ω–æ –≤ –≤–∞—à–µ–º –±–∞–ª–∞–Ω—Å–µ
                </div>
            </div>

            <!-- –î–æ—Å—Ç–∞–≤–∫–∞ –∫—É—Ä—å–µ—Ä–æ–º -->
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="delivery">
                    <label for="delivery" style="margin: 0;">–î–æ—Å—Ç–∞–≤–∫–∞ –∫—É—Ä—å–µ—Ä–æ–º</label>
                </div>
            </div>

            <!-- –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –¥–ª—è –∫—É—Ä—å–µ—Ä–∞ -->
            <div id="courier-comment-group" class="form-group hidden">
                <label for="courier-comment">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –¥–ª—è –∫—É—Ä—å–µ—Ä–∞</label>
                <textarea id="courier-comment" placeholder="–ê–¥—Ä–µ—Å, –≤—Ä–µ–º—è, –æ—Å–æ–±—ã–µ –ø–æ–∂–µ–ª–∞–Ω–∏—è..."></textarea>
            </div>
        </form>

        <div id="loading" class="loading hidden">
            –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –î–∞–Ω–Ω—ã–µ –∏–∑ rates.json (–±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ –±–æ—Ç–∞)
        let ratesData = null;

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–π –¥–∞—Ç—ã
        document.getElementById('date').valueAsDate = new Date();

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –ø–∞—Ä—ã
        document.getElementById('pair').addEventListener('change', function() {
            const pair = this.value;
            
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –ø–æ–ª—è
            document.getElementById('fields-rub-euro').classList.add('hidden');
            document.getElementById('fields-rub-usdt').classList.add('hidden');
            document.getElementById('fields-usdt-euro').classList.add('hidden');
            document.getElementById('fields-popolnenie').classList.add('hidden');
            document.getElementById('pairInfo').classList.add('hidden');

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—ã–µ –ø–æ–ª—è
            if (pair === 'RUB/EURO') {
                document.getElementById('fields-rub-euro').classList.remove('hidden');
                showPairInfo('RUB/EURO');
            } else if (pair === 'RUB/USDT') {
                document.getElementById('fields-rub-usdt').classList.remove('hidden');
                showPairInfo('RUB/USDT');
            } else if (pair === 'USDT/EURO') {
                document.getElementById('fields-usdt-euro').classList.remove('hidden');
                showPairInfo('USDT/EURO');
                
                // –ü—Ä–µ–¥–∑–∞–ø–æ–ª–Ω—è–µ–º –Ω–∞—Ü–µ–Ω–∫—É –∏–∑ –¥–æ–ø–ª–∞—Ç—ã
                if (ratesData && ratesData.doplata) {
                    document.getElementById('nacenka-usdt-euro').value = ratesData.doplata;
                }
            } else if (pair === '–ü–û–ü–û–õ–ù–ï–ù–ò–ï') {
                document.getElementById('fields-popolnenie').classList.remove('hidden');
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            updateMainButton();
        });

        // –ü–æ–∫–∞–∑ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–∞—Ä–µ
        function showPairInfo(pair) {
            const infoBox = document.getElementById('pairInfo');
            if (!ratesData) return;

            let info = '';
            if (pair === 'RUB/EURO') {
                const sebes = ratesData.rub_euro_sebestoimost || 'N/A';
                info = `‚ÑπÔ∏è –°–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å RUB/EURO: ${sebes.toFixed(2)} ‚ÇΩ`;
            } else if (pair === 'RUB/USDT') {
                const prodazha = ratesData.rub_usdt_prodazha || 'N/A';
                info = `‚ÑπÔ∏è RUB/USDT (–ø—Ä–æ–¥–∞–∂–∞): ${prodazha.toFixed(2)} ‚ÇΩ`;
            } else if (pair === 'USDT/EURO') {
                const usdt_euro = ratesData.usdt_euro || 'N/A';
                info = `‚ÑπÔ∏è USDT/EURO: ${usdt_euro.toFixed(4)}`;
            }

            infoBox.textContent = info;
            infoBox.classList.remove('hidden');
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —á–µ–∫–±–æ–∫—Å–∞ –¥–æ—Å—Ç–∞–≤–∫–∏
        document.getElementById('delivery').addEventListener('change', function() {
            const commentGroup = document.getElementById('courier-comment-group');
            if (this.checked) {
                commentGroup.classList.remove('hidden');
            } else {
                commentGroup.classList.add('hidden');
                document.getElementById('courier-comment').value = '';
            }
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
        function updateMainButton() {
            const pair = document.getElementById('pair').value;
            if (pair) {
                tg.MainButton.setText('‚úÖ –î–æ–±–∞–≤–∏—Ç—å –æ–ø–µ—Ä–∞—Ü–∏—é');
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏
        tg.MainButton.onClick(function() {
            submitForm();
        });

        function submitForm() {
            const date = document.getElementById('date').value;
            const client = document.getElementById('client').value;
            const pair = document.getElementById('pair').value;
            const delivery = document.getElementById('delivery').checked;
            const courierComment = document.getElementById('courier-comment').value;

            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!date || !client || !pair) {
                showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
                return;
            }

            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –ø–∞—Ä—ã
            let operationData = {
                date: date,
                client: client,
                pair: pair,
                delivery: delivery,
                courier_comment: courierComment
            };

            if (pair === 'RUB/EURO') {
                const vydano = document.getElementById('vydano-rub-euro').value;
                const kursFinal = document.getElementById('kurs-final-rub-euro').value;
                
                if (!vydano || !kursFinal) {
                    showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –¥–ª—è RUB/EURO');
                    return;
                }
                
                operationData.vydano = parseFloat(vydano);
                operationData.kurs_final = parseFloat(kursFinal);
                
            } else if (pair === 'RUB/USDT') {
                const prinyato = document.getElementById('prinyato-rub-usdt').value;
                const nacenka = document.getElementById('nacenka-rub-usdt').value;
                
                if (!prinyato || !nacenka) {
                    showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –¥–ª—è RUB/USDT');
                    return;
                }
                
                operationData.prinyato = parseFloat(prinyato);
                operationData.nacenka = parseFloat(nacenka);
                
            } else if (pair === 'USDT/EURO') {
                const vydano = document.getElementById('vydano-usdt-euro').value;
                const nacenka = document.getElementById('nacenka-usdt-euro').value || ratesData.doplata;
                
                if (!vydano) {
                    showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª–µ "–í—ã–¥–∞–Ω–æ" –¥–ª—è USDT/EURO');
                    return;
                }
                
                operationData.vydano = parseFloat(vydano);
                operationData.nacenka = parseFloat(nacenka);
            } else if (pair === '–ü–û–ü–û–õ–ù–ï–ù–ò–ï') {
                const summa = document.getElementById('summa-popolnenie').value;
                
                if (!summa) {
                    showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª–µ "–°—É–º–º–∞" –¥–ª—è –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è');
                    return;
                }
                
                operationData.summa = parseFloat(summa);
                operationData.is_refill = true;  // –§–ª–∞–≥ —á—Ç–æ —ç—Ç–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            tg.sendData(JSON.stringify(operationData));
        }

        function showError(message) {
            const errorBox = document.getElementById('error-message');
            errorBox.textContent = '‚ùå ' + message;
            errorBox.classList.remove('hidden');
            
            setTimeout(() => {
                errorBox.classList.add('hidden');
            }, 3000);
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        tg.ready();
        
        // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö (–≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –ø—Ä–∏–¥—É—Ç –æ—Ç –±–æ—Ç–∞)
        setTimeout(() => {
            // –≠—Ç–∏ –¥–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –ø–µ—Ä–µ–¥–∞–Ω—ã —á–µ—Ä–µ–∑ initData –∏–ª–∏ initDataUnsafe
            ratesData = {
                doplata: 1.75,
                rub_euro_sebestoimost: 89.83,
                rub_usdt_prodazha: 78.70,
                usdt_euro: 0.86
            };
            
            document.getElementById('loading').classList.add('hidden');
        }, 500);
    </script>
</body>
</html>
